{% load static %}

<div class="row question">
    <div class="col-2">
        <img src="{% static '/img/profile_avatar.jpg' %}" alt="" class="answer-avatar">
        <div class="d-flex justify-content-center likes-block">
            <div class="likes-counter">
                {{ question.rating }}
            </div>
            <div class="btn-group-vertical likes-btn-group">
                <button type="button" class="btn btn-outline-success btn-sm likes-button">+</button>
                <button type="button" class="btn btn-outline-danger btn-sm likes-button">-</button>
            </div>
        </div>
    </div>
    <div class="col-10">
        <div class="question-title"><a href="{% url 'question' question_id=question.id %}">{{ question.title }}</a>
        </div>
        <div class="question-text">{{ question.content }}</div>
        <div class="question-extra">
            <h4 style="display:inline;"><a href="">Answers ({{ question.answers_count }})</a></h4>
            <h4 style="display:inline; margin-left: 10px">Tags:
                {% for tag in question.tags.all %}
                <a href="{% url 'tag' tag_name=tag.name %}">{{ tag.name }}</a>
                {% endfor %}
            </h4>
        </div>
    </div>
</div>
